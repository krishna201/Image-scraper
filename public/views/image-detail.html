<div class="jumbotron text-center">
    <h1>Image list of {{word}}</h1>
</div>

<div class="container">
    <div class=" row templates">
        <div ng-repeat=" template in imagelist ">
            <div class="col-sm">

                <img src="{{template}} " width="200px" height="200px" class="imgsize" alt=" ">


            </div>
        </div>

    </div>
</div>
